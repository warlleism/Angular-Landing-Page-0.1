<body>
    <div class="content">
        <section class="welcome">
            <i class="material-icons">login</i>
            <h1>Welcome!</h1>
            <p>Sing in to your account</p>
            <span>Name</span>
            <input class="input" type="text" placeholder="enter your name">
            <span>Password</span>
            <input class="input" type="password" placeholder="enter password">
            <span class="span-forgot" style="font-size: 20px;"><input class="checkbox" type="checkbox" name="">remenber
                me? <a href="">forgot password?</a></span>
            <button>Sign In</button>
        </section>

        <section class="create-acount">
            <i class="material-icons">account_circle</i>
            <h1>Create account!</h1>
            <span>Name</span>
            <input type="text" placeholder="enter your name" [(ngModel)]="personalData.name">
            <span>E-mail</span>
            <input type="email" name="" placeholder="enter your e-mail" [(ngModel)]="personalData.email">
            <span>Password</span>
            <input type="password" name="" placeholder="enter your password" [(ngModel)]="personalData.password">
            <button (click)="addUsers()">Create</button>
        </section>
    </div>
</body>
